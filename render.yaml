services:
  # Backend - Spring Boot API (using Docker)
  - type: web
    name: safnect-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        value: jdbc:postgresql://ep-cool-boat-ad37v7pe-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require
      - key: DATABASE_USERNAME
        value: neondb_owner
      - key: DATABASE_PASSWORD
        sync: false
      - key: PORT
        value: 8080
